name : release.yml

on:
  push:
    tags:
      - '*'

permissions :
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      #On se place dans le dépôt...
      - name: Checkout
        uses: actions/checkout@v4
      #Suite des actions...
      - name: mise a jour
        uses: actions/setup-java@v4
        with :
          java-version : 17
          distribution: 'oracle'
      - name: creation de l'executable
        run: mvn package
      - name: creation d'une release
        uses: softprops/action-gh-release@v2
        files: target/EditeurDeTexte-0.0.1.jar